name: supabase_datasource
description: Supabase datasource layer for the Diary app.
version: 0.1.0
publish_to: 'none'

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.5.6
  get_it: ^7.7.0
  injectable: ^2.4.2
  freezed_annotation: 3.1.0
  json_annotation: ^4.9.0
  shared:
    path: ../shared

dev_dependencies:
  flutter_lints: ^5.0.0
  build_runner: ^2.10.1
  injectable_generator: ^2.9.0
  freezed: ^3.2.3
  json_serializable: ^6.10.0

flutter:
  uses-material-design: false
