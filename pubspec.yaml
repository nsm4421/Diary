name: diary
description: "Diary App"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get_it: ^7.7.0
  injectable: ^2.4.2
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  auto_route: ^10.2.0
  freezed_annotation: 3.1.0
  json_annotation: ^4.9.0
  path: ^1.9.0
  path_provider: ^2.1.4
  image: ^4.2.0
  image_picker: ^1.0.7
  permission_handler: ^11.3.1
  copy_with_extension_gen: ^10.0.1
  logger: ^2.6.2
  flutter_svg: ^2.0.10+1
  bloc_concurrency: ^0.2.5
  crypto: ^3.0.3
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2
  table_calendar: ^3.1.2
  fpdart: ^1.2.0

  shared:
    path: packages/shared
  supabase_datasource:
    path: packages/supabase_datasource
  app_theme:
    path: packages/theme
  app_extensions:
    path: packages/extensions

