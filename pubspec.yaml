  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.10.1
  injectable_generator: ^2.9.0
  auto_route_generator: ^10.2.0
  freezed: ^3.2.3
  json_serializable: ^6.10.0
  drift_dev: ^2.20.1
  mocktail: ^1.0.3

